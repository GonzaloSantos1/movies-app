<div class="row row-cols-1 row-cols-md-5 g-4 mb-3">
  <div class="col p-4" *ngFor="let movie of movieList">
    <div class="card h-100 unselectable" (click)="navigateToDetails(movie.id)">
      <div class="card-header text-align-center text-center">
        {{ movie.title }}
      </div>
      <img
        src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
        class="card-img-top"
        [alt]="movie.title"
      />
      <div class="card-body d-flex align-items-start flex-column text-ju">
        <p class="card-text mb-auto fs-7">{{ movie.overview }}</p>
        <h5 class="card-title mt-auto">Rating: {{ movie.vote_average }}/10</h5>
      </div>
    </div>
  </div>
</div>
<ngb-pagination
  class="d-flex justify-content-center"
  [collectionSize]="totalResults"
  [(page)]="page"
  (click)="getMovies()"
  [pageSize]="20"
  [maxSize]="5"
  [rotate]="true"
></ngb-pagination>
